<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Blog Article</title>
<link th:replace="article/fragments/headLinks"> 

</head>

<body>
  <div th:replace="article/fragments/navbar"></div>
  <div class="container-fluid">
  <p> What's on your mind? Write it down below:</p>
	 <form action="#" th:action="@{/articles}" th:object="${article}" method="post">
	  <table class="form-group">
	  <div th:replace="article/fragments/formFields"></div>
	   	<tr>
	  		<td><button class="btn btn-sm btn-success" type="submit">Submit</button></td>
	  	</tr>
	  </table>
	 </form>
  </div>
  <script th:replace="article/fragments/scriptLinks"></script>
</body>
</html>
